# Prefix+b to launch tmux-sessionizer
bind-key b new-window tmux-sessionizer
bind C-b new-window tmux-sessionizer

# Easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Source tmux configuration
bind R source-file '/home/maxocub/.config/tmux/tmux.conf'

# Move status bar to the top
set-option -g status-position top

# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Enable mouse
set -g mouse

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Address neovim mode switching delay
set -s escape-time 0

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Settings for catppuccin theme
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory session"

# Initializ TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
